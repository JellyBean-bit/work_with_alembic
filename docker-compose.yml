services:
  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - 5672:5672
      - 15672:15672
    environment:
      - RABBITMQ_DEFAULT_VHOST=local
    volumes:
      - rabbitmq_data:/data
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 5s
      timeout: 5s
      retries: 10

  db:
    image: postgres:15
    container_name: lr2_db
    environment:
      POSTGRES_DB: lr2
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: admin
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: lr2_app
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:admin@db:5432/lr2
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - .:/app
    command: ["./entrypoint.sh"]

  consumer:
    build: .

    command: python -m app.messaging.rabbitmq_consumer
    depends_on:
      rabbitmq:
        condition: service_healthy
      db:
        condition: service_healthy
    volumes:
      - .:/app

  producer:
    build: .
 
    command: python -m app.messaging.rabbitmq_producer
    depends_on:
      rabbitmq:
        condition: service_healthy
      consumer:
        condition: service_started
    volumes:
      - .:/app

volumes:
  postgres_data:
  rabbitmq_data: